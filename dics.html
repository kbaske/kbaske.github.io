<!DOCTYPE html>
<html lang="en">
<head>

  <title>ᱥᱟᱱᱛᱟᱲ Dictionary</title>
  <link rel="stylesheet" href="style.css">

<body>

  <!-- Modal for word details -->

      <div class="word-detail">
        <div class="label">English:</div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
